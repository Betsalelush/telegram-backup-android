name: Build APK from Colab Script

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install Jupyter and dependencies
      run: |
        pip install jupyter nbconvert
    
    - name: Convert notebook to script
      run: |
        jupyter nbconvert --to script build_apk_colab.ipynb
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          patch \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zip \
          unzip
    
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Run Colab build script
      run: |
        python build_apk_colab.py
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: telegram-backup-apk
        path: bin/*.apk
        retention-days: 30
    
    - name: Show APK info
      run: |
        echo "✅ APK נבנה בהצלחה!"
        ls -lh bin/*.apk || echo "No APK found in bin/"
        find . -name "*.apk" -type f
