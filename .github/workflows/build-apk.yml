name: Build Android APK (Docker)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”¨ Build with Buildozer (Docker)
        run: |
          # Fix permissions for the .buildozer directory if it exists
          mkdir -p .buildozer
          sudo chmod 777 .buildozer
          
          # Run buildozer in the official Kivy container
          docker run --rm \
            -v ${{ github.workspace }}:/home/user/hostcwd \
            -v ${{ github.workspace }}/.buildozer:/home/user/.buildozer \
            kivy/buildozer \
            buildozer android debug
            
      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: telegram-backup-apk
          path: bin/*.apk
          retention-days: 30
