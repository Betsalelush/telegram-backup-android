name: Build APK (Colab Style)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y -qq \
          python3-pip \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          patch
        echo "âœ… System dependencies installed"
    
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install Buildozer
      run: |
        pip install -q buildozer cython==0.29.33
        echo "âœ… Buildozer installed"
    
    - name: Prepare build files
      run: |
        # Copy crash_test version (change to basic/kivymd/full if needed)
        cp main_crash_test.py main.py
        cp requirements_crash_test.txt requirements.txt
        
        # Create buildozer.spec
        cat > buildozer.spec << 'EOF'
        [app]
        title = Crash Test
        package.name = testcrashtest
        package.domain = org.backup
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas
        version = 1.0
        requirements = python3,kivy==2.2.1,sentry-sdk==1.40.0,kivymd
        orientation = portrait
        fullscreen = 0
        android.permissions = INTERNET,ACCESS_NETWORK_STATE
        android.api = 31
        android.minapi = 21
        android.archs = arm64-v8a
        android.accept_sdk_license = True
        android.logcat_filters = *:S python:D kivy:D
        [buildozer]
        log_level = 2
        warn_on_root = 0
        EOF
        
        echo "âœ… Build files prepared"
        echo "ğŸ“„ main.py:"
        head -10 main.py
        echo ""
        echo "ğŸ“¦ requirements.txt:"
        cat requirements.txt
    
    - name: Build APK
      run: |
        echo "ğŸš€ Starting build..."
        echo "â° This will take 15-20 minutes"
        yes | buildozer -v android debug 2>&1 | tee build.log
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: telegram-backup-apk
        path: bin/*.apk
        retention-days: 30
    
    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
        retention-days: 7
    
    - name: Show build result
      if: always()
      run: |
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "ğŸ‰ Build succeeded!"
          ls -lh bin/*.apk
        else
          echo "âŒ Build failed!"
          echo "ğŸ” Last 50 lines of errors:"
          tail -50 build.log | grep -i "error\|failed" || tail -50 build.log
        fi
